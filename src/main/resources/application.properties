spring.application.name=AuthService

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/AuthService
spring.datasource.username=AuthServiceuser
# spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

server.port=${Auth-Service-Port-Number}

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8176/eureka/

# Force Eureka to use localhost instead of Windows hostname
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
