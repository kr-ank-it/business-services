spring.application.name=ProductMicroservice

logging.level.org.springframework.web.*=TRACE
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/productservice
spring.datasource.username=productserviceuser
#spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

server.port=${ProductService-Port-Number}

# Eureka Client Configuration
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8176/eureka/

# Force Eureka to use localhost instead of Windows hostname
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
